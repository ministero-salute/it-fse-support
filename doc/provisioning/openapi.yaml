openapi: 3.0.1
info:
  title: Provisioning Orchestrator
  description: Handles the requests of the provisioning
  termsOfService: https://www.fascicolosanitario.gov.it/it/note-legali
  contact:
    name: Fascicolo Sanitario Elettronico 2.0
    url: https://developers.italia.it/it/fse/
  version: 1.0.0
  x-api-id: '1'
  x-summary: Provisioning Orchestrator
servers:
  - url: https://modipa-val.fse.salute.gov.it/govway/rest/in/FSE/provisioning/v1
    description: Generated server url
tags: 
  - name: Health check Status Actuator
  - name: Multiple certificate service
paths:
  /certificate/revoke/multi:
    post:
      tags:
        - Multiple certificate service
      summary: Multiple certificate revocation request inserted
      description: Multiple certificate revocation request inserted
      operationId: revokeCertificatesRequest_1
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WrapRevokeMultiRequestDTO'
        required: true
      responses:
        '200':
          description: Revocation request sent correctly
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RevokeResponseDTO'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '409':
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        default:
          description: default
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
      security:
        - bearerAuth: []
        - FSE-JWT-Provisioning: []
  /certificate/renew/multi:
    post:
      tags:
        - Multiple certificate service
      summary: Multiple certificate renovation request inserted
      description: Multiple certificate renovation request inserted
      operationId: renewCertificatesRequest_1
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - files
                - renewInfo
              type: object
              properties:
                renewInfo:
                  $ref: '#/components/schemas/WrapRenewMultiRequestDTO'
                files:
                  maxLength: 1000
                  maxItems: 1000
                  minItems: 1
                  type: array
                  items:
                    maxLength: 10000
                    type: string
                    format: binary
              additionalProperties: false
      responses:
        '200':
          description: Renovation request sent correctly
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RenewResponseDTO'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '409':
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        default:
          description: default
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
      security:
        - bearerAuth: []
        - FSE-JWT-Provisioning: []
  /certificate/create/multi:
    post:
      tags:
        - Multiple certificate service
      summary: Multiple certificate creation request inserted
      description: Multiple certificate creation request inserted
      operationId: createCertificatesRequest
      requestBody:
        content:
          multipart/form-data:
            schema:
              required:
                - creationInfo
                - files
              type: object
              properties:
                creationInfo:
                  $ref: '#/components/schemas/WrapCreateMultiRequestDTO'
                files:
                  maxLength: 1000
                  maxItems: 1000
                  minItems: 1
                  type: array
                  items:
                    maxLength: 10000
                    type: string
                    format: binary
              additionalProperties: false
      responses:
        '200':
          description: Creation request sent
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OutcomeCertificatesDTO'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '409':
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        default:
          description: default
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
      security:
        - bearerAuth: []
        - FSE-JWT-Provisioning: []
  /certificates/multi:
    get:
      tags:
        - Multiple certificate service
      summary: Recupera richieste certificati
      description: Ricerca certificati
      operationId: getCertificatesMulti
      parameters:
        - name: nodeID
          in: query
          required: true
          schema:
            maximum: 9223372036854776000
            minimum: 0
            type: integer
            format: int64
      responses:
        '200':
          description: Richieste certificati recuperate
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CertificatesMultiRequestDTO'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        default:
          description: default
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
      security:
        - bearerAuth: []
        - FSE-JWT-Provisioning: []
  /certificate/profile:
    get:
      tags:
        - Multiple certificate service
      summary: Returns profile information
      description: Returns profile information
      operationId: getProfile_1
      responses:
        '200':
          description: Profile information returned correctly
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileDTO'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '404':
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        default:
          description: default
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
      security:
        - bearerAuth: []
        - FSE-JWT-Provisioning: []
  /certificate/download/multi/{uuid}:
    get:
      tags:
        - Multiple certificate service
      summary: Return multiple certificate contents in a zip file
      description: Return multiple certificate contents in a zip file
      operationId: downloadRequestMultiM2M
      parameters:
        - name: uuid
          in: path
          required: true
          schema:
            maxLength: 2147483647
            minLength: 0
            type: string
      responses:
        '200':
          description: Certificate content returned succesfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CertificateMultiDownloadDTO'
        '206':
          description: Request under elaboration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CertificateMultiDownloadDTO'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '404':
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        default:
          description: default
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
      security:
        - bearerAuth: []
        - FSE-JWT-Provisioning: []
  /certificate/creator:
    get:
      tags:
        - Multiple certificate service
      summary: Returns creator tax code
      description: Returns creator tax code
      operationId: getCreatorTaxCode
      parameters:
        - name: regionId
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Creator tax code returned correctly
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfileTaxCodeDTO'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '404':
          description: Not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
        default:
          description: default
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
      security:
        - bearerAuth: []
        - FSE-JWT-Provisioning: []
  /status:
    get:
      tags:
        - Health check Status Actuator
      summary: Health check status
      description: Health check endpoint.
      operationId: health
      responses:
        '200':
          description: Health check OK
          content:
            application/problem+json: {}
        '400':
          description: Bad request
          content:
            application/problem+json: {}
        '500':
          description: Internal Server Error
          content:
            application/problem+json: {}
        default:
          description: default
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ErrorResponseDTO'
components:
  schemas:
    ErrorResponseDTO:
      type: object
      properties:
        traceID:
