        hashSign:
          minimum: 0
          maxLength: 1000
          type: string
          description: Hash of the certificate used for signature
        reason:
          minimum: 0
          maxLength: 1000
          type: string
          description: Reason
      additionalProperties: false
    CertificatesInfoDTO:
      type: object
